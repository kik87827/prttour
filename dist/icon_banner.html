			<!-- js -->
			<script>
				document.addEventListener("DOMContentLoaded", () => {
					iconBanner();
				});

				function iconBanner() {
					const containers = document.querySelectorAll(".icon_banner_container");
					const swiperInstances = [];

					function init() {
						containers.forEach((el, index) => {
							if (swiperInstances[index]) return;

							const swiperEl = el.querySelector(".swiper-container.icon_banner_swiper");
							const nextBtn = el.querySelector(".next_navi");
							const prevBtn = el.querySelector(".prev_navi");

							swiperInstances[index] = new Swiper(swiperEl, {
								slidesPerView: 7,
								spaceBetween: 20,
								loop: true,
								navigation: {
									nextEl: nextBtn,
									prevEl: prevBtn,
								},
								breakpoints: {
									1500: {
										slidesPerView: 5,
										spaceBetween: 15,
									},
									1023: {
										slidesPerView: 4,
										spaceBetween: 5,
									},
								},
							});
						});
					}

					function destroy() {
						swiperInstances.forEach((swiper, index) => {
							if (swiper) {
								swiper.destroy(true, true);
								swiperInstances[index] = null;
							}
						});
					}

					function handler() {
						if (window.innerWidth >= 1024) {
							init();
						} else {
							destroy();
						}
					}

					// 최초 실행
					handler();

					// resize 대응
					window.addEventListener("resize", handler);
				}
			</script>
